version: "3.9"

services:

  tool:
    build:
      context: ..
      dockerfile: services/tool/Dockerfile
    container_name: glyphar_tool
    command: uvicorn glyphar.api:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    volumes:
      - ../config:/app/config
      - ../docs:/app/docs
    restart: unless-stopped

  thoth:
    build:
      context: ..
      dockerfile: services/thoth/Dockerfile
    container_name: thoth_agent
    command: python -m thoth.main
    volumes:
      - ../config:/app/config
      - ../docs:/app/docs
    depends_on:
      - tool
    restart: unless-stopped

  prefect:
    image: prefecthq/prefect:2-latest
    container_name: prefect_server
    command: prefect server start
    ports:
      - "4200:4200"
    restart: unless-stopped
